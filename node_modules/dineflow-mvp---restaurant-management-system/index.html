
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Management System | Modern POS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@500;700&family=VT323&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
    .mono { font-family: 'JetBrains Mono', monospace; }
    .receipt-font { font-family: 'VT323', monospace; }
    
    .glass-dark { background: rgba(15, 23, 42, 0.75); backdrop-filter: blur(16px); border: 1px solid rgba(255,255,255,0.08); }
    .glow-indigo { box-shadow: 0 0 40px rgba(99, 102, 241, 0.15); }
    .scrollbar-hide::-webkit-scrollbar { display: none; }
    .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    
    /* Thermal Receipt Visuals */
    .receipt-paper {
      background: #fdfdfd;
      color: #1a1a1a;
      box-shadow: 0 20px 50px rgba(0,0,0,0.6);
      position: relative;
    }
    .receipt-paper::after {
      content: "";
      position: absolute;
      bottom: -12px;
      left: 0;
      right: 0;
      height: 12px;
      background: linear-gradient(-45deg, #fdfdfd 6px, transparent 0), linear-gradient(45deg, #fdfdfd 6px, transparent 0);
      background-size: 12px 12px;
    }
  </style>
